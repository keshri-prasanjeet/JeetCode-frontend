<div class="signup-container">
  <form (ngSubmit)="adminFormSubmit()" #signupForm="ngForm" novalidate>
    <!-- Full Name Field -->
    <div>
      <label for="fullName">Full Name:</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        [(ngModel)]="fullName"
        #fullNameInput="ngModel"
      />
      <div *ngIf="fullNameInput.invalid && fullNameInput.touched" class="error-message">
        Full name is required.
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        #emailInput="ngModel"
        email
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        #passwordInput="ngModel"
        minlength="8"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        Password must be at least 8 characters long.
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        [(ngModel)]="confirmPassword"
        #confirmPasswordInput="ngModel"
      />
      <div *ngIf="confirmPassword !== password && confirmPasswordInput.touched" class="error-message">
        Passwords do not match.
      </div>
    </div>

    <!-- Error Message (General) -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid">Signup</button>
  </form>
  <div class="login-option">
    <p>
      Already have an account?
      <a [routerLink]="['/login']" class="login-link">Login</a>
    </p>
  </div>
</div>
